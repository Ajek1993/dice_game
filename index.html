<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dice game</title>
</head>
<body>
    <header>
        <div class="title"><a href=https://www.wikihow.com/Shoot-Dice>DICE GAME</a></div>
    </header>
    <div class="main_content">
        <main>
            <div class="btn"><button class="btn-play" id="btn">PLAY</button></div>
            <div class="score">Your score is:</div>
            <div class="result">
                <div class="dice_score1"><span id="number1"></span></div>
                <div class="dice_score2"><span id="number2"></span></div>
                <div class="dice_score3"><span id="number3"></span></div>
                <div class="dice_score4"><span id="number4"></span></div>
                <div class="dice_score5"><span id="number5"></span></div>
            </div>
            <div class="btn"><button class="btn-reset" id="btn-reset">reset</button></div>
        </main>
        <aside>
            <div class="table_name">Table</div>
            <table class="table_score">
                <tbody>
                    <tr>
                        <th>1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                    <tr>
                        <th>2</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>6</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <span id="figures">Your potencial figures</span>
        </aside>
    </div>
    <footer>Version 1.0.0<br>&copy; Arkadiusz Sarach</footer>
</body>
</html>
